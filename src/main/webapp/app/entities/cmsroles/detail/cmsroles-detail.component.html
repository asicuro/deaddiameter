<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cmsroles">
      <h2 data-cy="cmsrolesDetailsHeading"><span jhiTranslate="deadDiameterApp.cmsroles.detail.title">Cmsroles</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cmsroles.id }}</span>
        </dd>
        <dt><span jhiTranslate="deadDiameterApp.cmsroles.name">Name</span></dt>
        <dd>
          <span>{{ cmsroles.name }}</span>
        </dd>
        <dt><span jhiTranslate="deadDiameterApp.cmsroles.description">Description</span></dt>
        <dd>
          <span>{{ cmsroles.description }}</span>
        </dd>
        <dt><span jhiTranslate="deadDiameterApp.cmsroles.active">Active</span></dt>
        <dd>
          <span>{{ cmsroles.active }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cmsroles', cmsroles.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
